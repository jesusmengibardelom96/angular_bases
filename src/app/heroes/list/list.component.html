<h3>
  Listado de heroes
</h3>

<div *ngIf="lastHeroeRemoved; else nothingDeleted">
  <h3>Heroe borrado: <small class="text-danger"> {{lastHeroeRemoved}} </small></h3>
</div>

<ng-template #nothingDeleted>
  <div>
    <h3>No ha borrado nada</h3>
  </div>
</ng-template>


<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHeroe()">
  Borrar Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{name}}</li>
</ul>
